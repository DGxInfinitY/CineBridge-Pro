<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Dark Grey Rounded Square (Matches Resolve App Style) -->
    <rect x="32" y="32" width="448" height="448" rx="100" fill="#262626"/>
    
    <!-- Shadow Effect for Depth -->
    <path d="M120 400L256 120L392 400H120Z" fill="black" fill-opacity="0.2"/>

    <!-- The Bridge / Prism Metaphor -->
    <!-- Left Pillar (Ingest/Source) - Cyan -->
    <path d="M140 380 L230 150 L250 150 L180 380 Z" fill="#00ADD8"/>
    
    <!-- Right Pillar (Output/Deliver) - Magenta -->
    <path d="M372 380 L282 150 L262 150 L332 380 Z" fill="#E54087"/>
    
    <!-- The Bridge/Arch (Process) - Yellow -->
    <path d="M160 380 H352 L340 340 H172 L160 380Z" fill="#FFD100"/>
    
    <!-- Center Connection Node (White/Bright) -->
    <circle cx="256" cy="150" r="20" fill="white"/>
</svg>